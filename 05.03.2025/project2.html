<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .calculator {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 50px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  #display {
    width: 95px;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 1.5em;
    text-align: right;
    border: 1px solid #ddd;
    border-radius: 3px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 5px;
  }

  .operator {
    background-color: #f0ad4e;
    color: white;
  }

  .operator:hover {
    background-color: #eea236;
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly value="">
  <div class="buttons">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">/</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">*</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">-</button>

    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button class="operator">+</button>

    <button style="grid-column: 1 / span 2; background-color: #d9534f; color: white;">C</button>
    <button style="background-color: #5bc0de; color: white;">&larr;</button>
  </div>
</div>

</body>
</html>
